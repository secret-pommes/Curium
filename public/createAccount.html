<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.PNG" />

    <title>Curium | SwitchMP - Create Account</title>
  </head>
  <script src="/assets/js/index.js"></script>
  <script src="/assets/js/jquery.min.js"></script>
  <body class="CreAccBody">
    <center>
      <a class="CreAccHeader">Create your account</a>
    </center>
    <form class="createAccountFormSTYLE" id="createAccountForm">
      <br /><br /><br />
      <a>In-game Username</a>
      <br>
      <a style="color: red;">Warning: You cannot change your username.</a>
      <br />
      <input
        class="input"
        type="text"
        id="ingameUsername"
        name="ingameUsername"
        placeholder="Secret1337"
      />
      <br /><br />
      <a>Your Email</a>
      <br />
      <input
        class="input"
        type="text"
        id="email"
        name="email"
        placeholder="secret@switch.lol"
      />
      <br /><br />
      <a>A good password</a>
      <br />
      <input
        class="input"
        type="password"
        id="password"
        name="password"
        placeholder="1337"
      />
      <br /><br />
      <button class="createButton" type="submit">Create Account</button>
    </form>
  </body>
</html>
